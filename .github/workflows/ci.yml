name: Vendora CI

on:
  push:
    branches: [dev]
  pull_request:
    branches: [main]

jobs:
  backend-tests:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: vendora
          POSTGRES_PASSWORD: vendora
          POSTGRES_DB: vendora_test
        ports:
          - 5433:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://vendora:vendora@localhost:5433/vendora_test
      TEST_DATABASE_URL: postgresql://vendora:vendora@localhost:5433/vendora_test
      SECRET_KEY: ci-test-secret-key
      ENVIRONMENT: testing

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        working-directory: backend
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests with coverage
        working-directory: backend
        run: |
          pytest tests/ -v --tb=short --cov=app --cov-report=term-missing --cov-fail-under=80

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: backend/htmlcov/
